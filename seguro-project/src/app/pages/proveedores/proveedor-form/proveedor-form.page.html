<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/proveedores"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isEdit ? 'Editar' : 'Nuevo' }} Proveedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="proveedorForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-input
          type="text"
          formControlName="descripcion"
          required
        ></ion-input>
      </ion-item>
      <ion-text color="danger" class="ion-padding-start" *ngIf="proveedorForm.get('descripcion')?.touched && proveedorForm.get('descripcion')?.errors?.['required']">
        La descripción es requerida
      </ion-text>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input
          type="email"
          formControlName="correo"
          required
        ></ion-input>
      </ion-item>
      <ion-text color="danger" class="ion-padding-start" *ngIf="proveedorForm.get('correo')?.touched && proveedorForm.get('correo')?.errors?.['required']">
        El correo es requerido
      </ion-text>
      <ion-text color="danger" class="ion-padding-start" *ngIf="proveedorForm.get('correo')?.touched && proveedorForm.get('correo')?.errors?.['email']">
        El correo no es válido
      </ion-text>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input
          type="tel"
          formControlName="telefono"
          required
        ></ion-input>
      </ion-item>
      <ion-text color="danger" class="ion-padding-start" *ngIf="proveedorForm.get('telefono')?.touched && proveedorForm.get('telefono')?.errors?.['required']">
        El teléfono es requerido
      </ion-text>

      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input
          type="text"
          formControlName="direccion"
          required
        ></ion-input>
      </ion-item>
      <ion-text color="danger" class="ion-padding-start" *ngIf="proveedorForm.get('direccion')?.touched && proveedorForm.get('direccion')?.errors?.['required']">
        La dirección es requerida
      </ion-text>
    </ion-list>

    <div class="ion-padding">
      <ion-button
        expand="block"
        type="submit"
        [disabled]="!proveedorForm.valid"
      >
        {{ isEdit ? 'Actualizar' : 'Crear' }} Proveedor
      </ion-button>
    </div>
  </form>
</ion-content>

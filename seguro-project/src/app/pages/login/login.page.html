<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Bienvenido a AgroPlan</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Por favor, ingrese sus credenciales</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
          <div class="validation-error" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['required']">
            El usuario es requerido
          </div>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <div class="validation-error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
            La contraseña es requerida
          </div>
          <div class="validation-error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']">
            La contraseña debe tener al menos 6 caracteres
          </div>

          <ion-button expand="block" type="submit" [disabled]="!loginForm.valid" class="ion-margin-top">
            Iniciar Sesión
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
